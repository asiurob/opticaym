{% load static %}
<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'Crawler/css/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="{% static 'Crawler/js/core.js' %}"></script>

                <h6>Chief Information Officer</h6>
              </center>
            </div>

            <ul class="list-unstyled components">

                <li><a href="adm_users">Adm. usuarios</a></li>
                <li><a href="adm_mails">Adm. correos</a></li>
                <li><a href="profile">Mi perfil</a><li>
                <li><a href="goout">Salir</a></li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-bars"></i>
            </button>
            {%block workspace%}
            {%endblock%}
        </div>
    </div>
</body>

</html>
